<!DOCTYPE html>
<html>
<head>
  <title>Repozytorium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
      padding-top: 50px;
    }

    .repository-list {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .repository-item {
      width: 150px;
      height: 75px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-size-adjust: 120px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .repository-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .repository-item a {
      text-decoration: none;
      color: #333;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
